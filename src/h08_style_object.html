<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-bind:style="styleObject">
                {{ message }}
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!',
                    styleObject:{
                        color: 'red',
                        fontSize: '13px'
                    }
                }
            })
        </script>
    </body>
</html>
