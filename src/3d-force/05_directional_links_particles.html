        <div id="3d-graph"></div>

            const Graph = ForceGraph3D()
                (document.getElementById('3d-graph'))

                //返回数值决定了线上动态点的数量

                    console.log(d.value)
                    return d.value
                })
                // 返回数值是小数决定看起来动态例子运动的速度
                .linkDirectionalParticleSpeed(d => {
                    return 0.008
                });
        </script>
