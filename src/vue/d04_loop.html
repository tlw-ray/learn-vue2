<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos:[
                        {text: 'Learn Javascript'},
                        {text: 'Learn Vue' },
                        {text: 'Build something awesome'}
                    ]
                }
            })
        </script>
    </body>
</html>
