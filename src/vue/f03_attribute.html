<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-bind:id="dynamicId">div1</div>
            <button v-bind:disabled="isButtonDisabled">Button</button>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    'dynamicId': 'div1',
                    'isButtonDisabled': 'true'
                }
            })
        </script>
    </body>
</html>
