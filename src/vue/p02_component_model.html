<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- TODO 没有太理解, 出发自定义事件-->
            <base-checkbox v-model="message"></base-checkbox>
            {{ message }}
        </div>
        <script>
            Vue.component('base-checkbox', {
                model: {
                    prop: 'checked',
                    event: 'change',
                },
                props: {
                    checked: Boolean
                },
                template: `
                    <input
                        type="checkbox"
                        v-bind:checked="checked"
                        v-on:change="$emit('change', $event.target.checked)"
                    >
                `,
            })
            var app = new Vue({
                el: '#app',
                data: {
                    message: false
                },
            })
            
        </script>
    </body>
</html>
