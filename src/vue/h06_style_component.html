<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                {{ message }}
                <my-component class="baz boo" v-bind:class="{active: isActive}"></my-component>
            </div>
        </div>
        <script>
            Vue.component('my-component', {
                template: '<p class="foo bar">Hi</p>'
            })
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!',
                    isActive: true,
                    activeClass: 'active',
                },
            })
        </script>
    </body>
</html>
