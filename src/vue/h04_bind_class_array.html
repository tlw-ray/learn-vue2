<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="static" 
            v-bind:class="[activeClass, errorClass, exp ? class1 : '']">
                {{ message }}
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!',
                    activeClass: 'active',
                    errorClass: 'text-danger',
                    exp: true
                },
                computed: {
                    classObject: function(){
                        return {
                            active: this.isActive,
                            'text-danger': this.hasError
                        }
                    }
                }
            })
        </script>
    </body>
</html>
