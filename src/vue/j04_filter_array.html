<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <li v-for="n in evenNumbers">{{ n }}</li>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    numbers: [ 1, 2, 3, 4, 5 ]
                },
                computed: {
                    evenNumbers: function () {
                        return this.numbers.filter(function (number) {
                            return number % 2 === 0
                        })
                    }
                }
            })
        </script>
    </body>
</html>
