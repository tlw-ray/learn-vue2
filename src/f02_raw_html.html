<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    'rawHtml': "<h1>Hello!</h1>"
                },
                created: function () {
                    console.log('a is: ' + this.a)
                }
            })
        </script>
    </body>
</html>
