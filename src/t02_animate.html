<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
        <link href="animate.css@3.5.1.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <button @click="show = !show">
                Toggle render
              </button>
              <transition
                name="custom-classes-transition"
                enter-active-class="animated tada"
                leave-active-class="animated bounceOutRight"
              >
                <p v-if="show">hello</p>
              </transition>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    show: true
                }
            })
        </script>
    </body>
</html>
