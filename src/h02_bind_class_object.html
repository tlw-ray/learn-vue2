<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="static" 
            v-bind:class="classObject">
                {{ message }}
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!',
                    classObject: {
                        active: true,
                        'text-danger': true
                    }
                }
            })
        </script>
    </body>
</html>
