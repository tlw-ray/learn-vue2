<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <alert-box>
                Something bad happened.
            </alert-box>
        </div>
        <script>
            Vue.component('alert-box', {
                template: `
                    <div class="demo-alert-box">
                    <strong>Error!</strong><br>
                    <slot></slot><br>
                    <slot></slot><br>
                    </div>
                `
            })
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!'
                }
            })
        </script>
    </body>
</html>
