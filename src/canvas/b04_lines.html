<html>
    <!-- 绘制一个线段和一个圆-->
    <head>
        <script>
        function draw() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');
            if(ctx){
                ctx.fillStyle = "rgb(200, 0, 0)";
                // draw lines
                for (var i = 0; i < 10; i++){
                    ctx.lineWidth = 1+i;
                    ctx.beginPath();
                    ctx.moveTo(5+i*14,5);
                    ctx.lineTo(5+i*14,140);
                    ctx.stroke();
                }
                
            }
        }
        </script>
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body onload="draw()">
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
