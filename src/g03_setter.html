<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>fullName: {{ fullName }}</p>
            <!-- 当出发fullNameComputed.setter时，不会导致其getter值变化?-->
            <p>fullNameComputed: {{ fullNameComputed }}</p>
            <p>fullNameMethod: {{ fullNameMethod() }}</p>
            <button @click="changeName">ChangeName</button>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Foo',
                    lastName: 'Bar',
                    fullName: 'Foo Bar'
                },
                computed: {
                    fullNameComputed: {
                        get: function(){
                            return this.firstName + ' ' + this.lastName
                        },
                        set: function(newValue){
                            var names = newValue.split(' ')
                            this.firstName = names[0]
                            this.lastName = names[1]
                        }
                    }
                },
                methods: {
                    changeName: function(){
                        return this.fullName = "John Doe"
                    },
                    fullNameMethod: function(){
                        return this.fullName
                    }
                }
            })
        </script>
    </body>
</html>
