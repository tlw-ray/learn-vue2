<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                {{ message }}
                <div v-bind:style="{color:activeColor, fontSize: fontSize + 'px'}"></div>
            </div>
        </div>
        <script>
            Vue.component('my-component', {
                template: '<p class="foo bar">Hi</p>'
            })
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello vue!',
                    activeColor: 'red',
                    fontSize: 30
                },
            })
        </script>
    </body>
</html>
